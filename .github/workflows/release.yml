name: Release Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*' # Триггерится при создании тега, начинающегося с "v"
    branches:
      - master # Запускается только из ветки master

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        goos: [linux, windows, darwin]
        include:
          - os: ubuntu-latest
            ext: ""
          - os: windows-latest
            ext: ".exe"
          - os: macos-latest
            ext: ""

    steps:
    # 1. Checkout кода
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Установка Go
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    # 3. Сборка C-проекта (AirVM)
    - name: Build C project (AirVM)
      if: matrix.os == 'ubuntu-latest' # Пример для Linux
      run: |
        cd VM
        make clean
        make all

    # 4. Сборка Go-проекта (AirLang)
    - name: Build Go project
      run: |
        cd Lang
        GOOS=${{ matrix.goos }} GOARCH=amd64 go build -o ../artifacts/AirLang_${{ matrix.goos }}${{ matrix.ext }} main.go

    # 5. Создание директории для артефактов
    - name: Create artifacts directory
      run: mkdir -p artifacts

    # 6. Копирование бинарных файлов
    - name: Copy binaries to artifacts
      run: |
        cp VM/bin/AirVM artifacts/AirVM${{ matrix.ext }} || true
        cp Lang/AirLang_${{ matrix.goos }}${{ matrix.ext }} artifacts/ || true

    # 7. Публикация релиза
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/AirVM${{ matrix.ext }}
          artifacts/AirLang_${{ matrix.goos }}${{ matrix.ext }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
